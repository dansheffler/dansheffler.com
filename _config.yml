# Site settings
title:          "dansheffler.com"
email:          ""
description:    "The personal website of Dan Sheffler"
baseurl:        ""
url:            "http://www.dansheffler.com"

lunr_search:
  excludes: [sitemap.xml,index.html,search,archive,papers]

# Build settings
markdown:       pandoc
pandoc:
    extensions:
        - smart
        - mathjax
        - bibliography: '/Users/dansheffler/Library/texmf/bibtex/bib/mybib.bib'
        - csl: '/Users/dansheffler/.pandoc/my-chicago.csl'
markdown_ext:   markdown,mkdown,mkdn,mkd,md
permalink:      /blog/:year-:month-:day-:title
encoding:       utf-8

collections:
  papers:
    output: true

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "post"
    values:
      layout: "post" # overrides previous default layout
