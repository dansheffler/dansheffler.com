<!DOCTYPE html>
<html>
{% include head.html %}
<body>
<div id="content-wrapper">
    {% include header.html %}

    <div class="post">
        {% if page.banner %}
        <div class="banner">
          <img class="bannerimg" src="{{ site.baseurl }}/banners/{{ page.banner }}">
        </div>
        {% endif %}
        <header class="post-header">
            <h2>{{ page.title }}</h2>
        </header>
        <div class="post-date">{{ page.date | date: "%-d %B %Y" }}</div>

        <article class="post-content">
        {{ content }}
        </article>
        <div class="source">
            Source: 
            <a class="source-link" href="{{ page.path | remove: 'C:/Users/Dan/Dropbox/dansheffler/' | prepend: 'https://raw.githubusercontent.com/dansheffler/dansheffler.com/master/' }}">
                md
            </a>
            | Permalink: 
            <a class="permalink" href="{{ page.url | prepend: site.baseurl }}">
                html
            </a>
            | Tags: 
            <ul class="tags">
            {% for tag in page.tags %}
              <li class="tags">
                <a href="{{ site.baseurl }}/tags/{{ tag }}" class="tag">{{tag}}</a>
              </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>

</html>
