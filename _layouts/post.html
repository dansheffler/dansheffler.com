<!DOCTYPE html>
<html>
{% include head.html %}
<body>
<div id="content-wrapper">
    {% include header.html %}

    <div class="post">
        <header class="post-header">
            <h1>{{ page.title }}</h1>
        </header>

        <article class="post-content">
        {{ content }}
        </article>
        <div class="source">
            {{ page.date | date: "%-d %B %Y" }}
            Source: 
            <a class="source-link" href="{{ page.path | remove: '/Users/dansheffler/Dropbox/dansheffler.com/' | prepend: 'https://raw.githubusercontent.com/dansheffler/dansheffler.com/master/' }}">
                md
            </a>
            | Permalink: 
            <a class="permalink" href="{{ page.url | prepend: site.baseurl }}">
                html
            </a>
            | Tags: <ul class="tags">{% for tag in page.tags %}<li class="tags"><a href="{{ site.baseurl }}/tags/{{ tag }}" class="tag">{{tag}}</a></li>{% endfor %}</ul>
        </div>
    </div>
</div>
</body>

</html>
