---
title: Papers
permalink: /papers/
---

{% for paper in site.papers %}
<h3 class="paper"><a class="post-link" href="{{ paper.url | prepend: site.baseurl }}">{{ paper.title }}</a></h3>
<div class="tagline">{{ paper.tagline | markdownify }}</div>
    Paper version: 
    <a class="pdf-link" href="{{ paper.name | prepend: '/pdfs/' | remove: '.md' | append: '.pdf' }}"> pdf
    </a>
    | Permalink: 
    <a class="permalink" href="{{ paper.url | prepend: site.baseurl }}">
        html
    </a>
</div>
{% endfor %}
